<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
     <div class="nav">
        <div class="navlist">
            <div class="logo">
                <a style="font-size: 25px;"  href=""><i class="fa-solid fa-house"></i>MealFinder</a>
            </div>
            <div class="icon">
            <a href=""><i class="fa-solid fa-bars"></i></a>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="form">
            <div class="containe">
            <input style="width: 300px; height: 40px; border-radius: 5%;" type="text" placeholder="Search recepies here...">
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <h1>What are your favourite cuisines?</h1>
            <p>PERSONALIZE YOUR EXPERIENCE</p>

        </div>
       
    </div>
    <div class="container1">
        <h2>CATEGORIES</h2>
    </div>
    <div class="container2">
        <div class="beef">
            <img class="v"  style="border-radius: 100px" src="./images/beef.png" alt="beef">
            <button class="b1">Beef</button>
        </div>
        <div class="chicken">
            <img class="v"   style="border-radius:700px" src="./images/chicken.png" alt="chicken">
            <button class="b1">Chicken</button>
        </div>
        <div class="icecream">
            <img class="v"  style="border-radius:100px ;" src="./images/dessert.png" alt="desert">
            <button class="b1">Desert</button>
        </div>
        <div class="lamb">
            <img class="v"  style="border-radius:700px" src="./images/lamb.png" alt="lamb">
            <button class="b1">Lamb</button>
        </div>
        <div class="miscellaneous">
            <img class="v"    style="border-radius:700px" src="./images/miscellaneous.png" alt="miscellaneous">
            <button class="b1">miscellaneous</button>
        </div>
        

    </div>
    <div class="container3">
        <div class="pasta">
            <img class="v"   style= "border-radius: 100px" src="./images/pasta.png" alt="pasta">
            <button class="b1">pasta</button>
        </div>
        <div class="pork">
            <img  class="v"   style= "border-radius: 700px" src="./images/pork.png" alt="pork">
            <button class="b1">pork</button>
        </div>
        <div class="seafood">
            <img class="v"    style="border-radius: 700px"   src="./images/seafood.png" alt="seafood">
            <button class="b1">Seafood</button>
        </div>
        <div class="side">
            <img class="v" style="border-radius: 400px"   src="./images/side.png" alt="side">
            <button class="b1">Side</button>
        </div>
        <div class="starter">
           <img  class="v"  style="border-radius: 400px"   src="./images/starter.png" alt="starter">
            <button class="b1">Starter</button> 
        </div>
    </div>
    <div class="container4">
        <div class="vegan">
           <img  class="v"   style="border-radius: 400px"   src="./images/vegan.png" alt="vegan">
            <button class="b1">Vegan</button> 
        </div>
        <div class="vegetarian">
            <a href="./vegetarian.html">
             <img  class="v"   style="border-radius: 400px"   src="./images/vegetarian.png" alt="vegetarian">
             </a>
            <button class="b1">vegetarian</button> 
        
        </div>
        <div class="breakfast">
            <img  class="v"   style="border-radius: 400px"   src="./images/breakfast.png" alt="breakfast">
            <button class="b1">Breakfast</button> 
        </div>
        <div class="goat">
             <img  class="v"   style="border-radius: 400px"   src="./images/goat.png" alt="Goat">
            <button class="b1">Goat</button>
        </div>
        
    </div>

    
</body>
</html>
